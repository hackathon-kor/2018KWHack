<script>
    $(document).ready(function () {
        $('.your-class').slick({
            dots: true, infinite: false
        });
        $('.inner-contents').on("click", (e) => {
            if (e.target.className.indexOf("go-next") != -1) {
                e.preventDefault();
                window.location.href = "./carrot.html";
            } else {
                if (e.target.tagName == 'DIV') {
                    return;
                } else if (e.target.tagName == 'BUTTON') {
                    return;
                } else {
                    window.e = e;
                    console.log(e);
                }

                if (parseInt($(e.target).attr("status")) == 0) {
                    $(e.target).attr("src", "design/box_clickable.png");
                    $(e.target).attr("status", 1);
                } else if (parseInt($(e.target).attr("status")) == 1) {
                    $(e.target).attr("src", "design/carrot.png");
                    $(e.target).attr("status", 2);
                } else if (parseInt($(e.target).attr("status")) == 2) {
                    $(e.target).attr("src", "design/emptycarrot.png");
                    $(e.target).attr("status", 3);
                } else if (parseInt($(e.target).attr("status")) == 3) {
                    $(e.target).attr("src", "design/question.png");
                    $(e.target).attr("status", 0);
                }
            }
        });

    });
    function updateCarrot(current) {
        switch (current) {
            case 0:
                $("#water-carrot")[0].src = "design/watercarrot1.png";
                break;
            case 1:
                $("#water-carrot")[0].src = "design/watercarrot2.png";
                break;
            case 2:
                $("#water-carrot")[0].src = "design/watercarrot3.png";
                break;
            case 3:
                $("#water-carrot")[0].src = "design/watercarrot4.png";
                break;
            case 4:
                $("#water-carrot")[0].src = "design/watercarrot5.png";
                break;
            case 5:
                $("#water-carrot")[0].src = "design/watercarrot6.png";
                break;
            case 6:
                $("#water-carrot")[0].src = "design/watercarrot7.png";
                break;
            case 7:
                $("#water-carrot")[0].src = "design/watercarrot8.png";
                break;
        }
    }
    $('.your-class').on('beforeChange', function (event, slick, direction) {
        updateCarrot(slick.currentSlide);
    });
    $('.your-class').on('afterChange', function (event, slick, direction) {
        updateCarrot(slick.currentSlide);
    });
    $('.your-class').on('swipe', function (event, slick, direction) {
        updateCarrot(slick.currentSlide);
    });
    $('.your-class').on('edge', function (event, slick, direction) {
        updateCarrot(slick.currentSlide);
    });
</script>
